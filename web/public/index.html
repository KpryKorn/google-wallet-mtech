<html>
  <title>Google Wallet MGEN</title>
  <head>
    <script>
      window.addEventListener("load", () => {
        document.getElementById("form").addEventListener("submit", (e) => {
          e.preventDefault();
          const nom = document.getElementById("nom").value;
          fetch(`/`, {
            method: "POST",
            body: `nom=${nom}`,
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
          })
            .then((res) => {
              return res.text();
            })
            .then((button) => {
              document.getElementById("button").innerHTML = button;
            });
        });
      });
    </script>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700%7CGoogle+Sans:400,500%7CGoogle+Sans+Text:400,700%7CProduct+Sans:400"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="content">
      <form id="form">
        <p>Entrez votre nom pour générer un nouveau pass</p>
        <input required id="nom" placeholder="Votre nom.." />
        <input type="submit" value="Créer un pass" id="submit" />
        <div id="button"></div>
      </form>
    </div>
  </body>
</html>
